<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>

   
    
</head>
<body>

    <div class="box">
        <div class="wave"></div>
        <div class="wave wave-two"></div>
        <div class="wave wave-three"></div>

        <div id="weathericon">
            <i class="fas fa-sun" style="color: #eccc68;"></i>
        </div>

        <div class="info">
            <h2 class="location"><i class="fa-solid fa-street-view" style="color: #fff;"></i> Bengaluru,In</h2>
            <p id="date">WED | OCT 23 | 10:49AM</p>
            <h1 class="temp">26.49'C</h1>
            <h3 class="tempminmax">Min 26.49'C | Max 26.49'C</h3>
        </div>

    </div>


    <script>
        const curDate = document.getElementById("date");
        let weathercon = document.getElementById("weathericon");

        const tempStatus = "Clouds";

        const getCurrentDay = () =>{

            var weekday = new Array(7);
            weekday[0] = "Sun";
            weekday[1] = "Mon";
            weekday[2] = "Tue";
            weekday[3] = "Wed";
            weekday[4] = "Thu";
            weekday[5] = "Fri";
            weekday[6] = "Sat";

            let currentTime = new Date();
            let day = weekday[currentTime.getDay()];
            return day;
        };

        const getCurrentTime = () => {
            var months = [
                "Jan",
                "Feb",
                "Mar",
                "Apr",
                "May",
                "June",
                "July",
                "Aug",
                "Sept",
                "Oct",
                "Nov",
                "Dec"
            ]

            var now = new Date();
            var month = months[now.getMonth() + 1];
            var date = now.getDate();

            let hours = now.getHours();
            let mins = now.getMinutes();

            let period = "AM";

            if(hours > 11){
                period = "PM";

            if(hours > 12){
                hours -= 12;
            }
            if(mins < 10){
                mins = "0" + mins
            }
            }

           return `${month} ${date} | ${hours}:${mins}${period}` 
        };

       curDate.innerHTML = getCurrentDay() + " | " + getCurrentTime();

    </script>
    
</body>
</html>
